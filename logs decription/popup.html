<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 500;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .result-label {
            font-size: 12px;
            font-weight: 600;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .result-content {
            font-size: 11px;
            line-height: 1.4;
            word-break: break-word;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .button.recording {
            background: #f44336;
            border-color: #d32f2f;
        }
        
        .button.recording:hover {
            background: #d32f2f;
            border-color: #b71c1c;
        }
        
        .button.recording:disabled {
            background: #ffcdd2;
            border-color: #ffcdd2;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LeetCode Voice Extractor</h1>
        <p>Extract problem details and add voice notes to LeetCode pages</p>
    </div>
    
    <div class="status">
        <div class="status-icon" id="statusIcon">üîç</div>
        <div class="status-text" id="statusText">Ready to extract</div>
    </div>
    
    <button class="button" id="startButton">Start Processing</button>
    
    <button class="button" id="startRecordingButton" style="display: none;">Start Voice Recording</button>
    
    <button class="button" id="stopRecordingButton" style="display: none;">Stop Recording</button>
    
    <button class="button" id="injectButton" style="display: none;">Inject Title + Voice Notes</button>
    
    <button class="button" id="getDescriptionButton" style="display: none;">Get Stored Description</button>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Processing...</div>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="results" id="results">
        <div class="result-item">
            <div class="result-label">Problem Title:</div>
            <div class="result-content" id="titleResult">-</div>
        </div>
        <div class="result-item">
            <div class="result-label">Problem Statement:</div>
            <div class="result-content" id="statementResult">-</div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
